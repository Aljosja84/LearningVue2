<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .is-loading{ background: red;}
    </style>
</head>
<body>
<div id="root">
    <button :class="{ 'is-loading': isLoading}" @click="toggleLoading">Click Me</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#root',
        data: {
            isLoading: false,
            className: 'is-loading'

        },
        methods: {
            toggleLoading() {
                this.isLoading = true;
            }
        }
    });
</script>
</body>
</html>
