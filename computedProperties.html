<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .is-loading{ background: red;}
    </style>
</head>
<body>
<div id="root">
    <h2>All Tasks</h2>
    <ul>
        <li v-for="task in tasks" v-text="task.description"></li>
    </ul>

    <h2>Incomplete Tasks</h2>
    <ul>
        <li v-for="task in incompleteTasks" v-text="task.description"></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#root',
        data: {
            message: 'Hello World',
            tasks: [
                { description: 'Go to the store', completed: false },
                { description: 'Finish Screencast', completed: false },
                { description: 'Lose some weight', completed: false },
                { description: 'Sleep on time', completed: true },
                { description: 'Save some money', completed: false },
                { description: 'Clean the room', completed: true }
            ]

        },

        computed: {
            reversedMessage() {
                return this.message.split('').reverse().join('');
            },

            incompleteTasks() {
                return this.tasks.filter(task =>  !task.completed);
            }

        }
    });
</script>
</body>
</html>
